<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Cercle de fond -->
  <circle cx="100" cy="100" r="95" fill="#3B82F6"/>
  
  <!-- Icône de boutique simplifiée -->
  <g transform="translate(100, 100)">
    <!-- Toit -->
    <path d="M -40,-30 L 0,-50 L 40,-30 Z" fill="#FFFFFF"/>
    
    <!-- Bâtiment -->
    <rect x="-40" y="-30" width="80" height="60" fill="#FFFFFF"/>
    
    <!-- Porte -->
    <rect x="-15" y="10" width="30" height="20" fill="#3B82F6"/>
    
    <!-- Fenêtres -->
    <rect x="-30" y="-15" width="15" height="15" fill="#3B82F6"/>
    <rect x="15" y="-15" width="15" height="15" fill="#3B82F6"/>
    
    <!-- Code-barre stylisé -->
    <g transform="translate(0, 45)">
      <rect x="-25" y="0" width="3" height="10" fill="#3B82F6"/>
      <rect x="-18" y="0" width="2" height="10" fill="#3B82F6"/>
      <rect x="-13" y="0" width="4" height="10" fill="#3B82F6"/>
      <rect x="-6" y="0" width="2" height="10" fill="#3B82F6"/>
      <rect x="0" y="0" width="3" height="10" fill="#3B82F6"/>
      <rect x="6" y="0" width="2" height="10" fill="#3B82F6"/>
      <rect x="11" y="0" width="4" height="10" fill="#3B82F6"/>
      <rect x="18" y="0" width="3" height="10" fill="#3B82F6"/>
    </g>
  </g>
  
  <!-- Texte GB (Gestion Boutique) -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#FFFFFF" text-anchor="middle">GB</text>
</svg>